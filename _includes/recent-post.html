<!-- About -->
<div id="about" class="basic-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <a href="blog.html">
          <h2>Blog</h2>
        </a>
        <p class="p-heading p-large">
          Kazandıran marketim hakkında teknik ve güncel bilgileri takip ederek sizde satışlarınızdan daha fazla gelir
          elde edebilirsiniz.
        </p>
      </div> <!-- end of col -->
    </div> <!-- end of row -->
    <div class="row">
      <div class="col-lg-12">

        {% for post in site.posts limit:4 %}
        <!-- Team Member -->
        <a href="{{ post.url }}">
          <div class="team-member">
            <div class="image-wrapper">
              <img class="img-fluid" src=" {{ post.thumbnail }} " alt="alternative">
            </div> <!-- end of image-wrapper -->
            <p class="p-large"> <strong> {{ post.title }} </strong></p>
            <p class="job-title"> {{ post.tarih }}</p>
          </div> <!-- end of team-member -->
        </a>
        <!-- end of team member -->
        {% endfor %}

      </div> <!-- end of col -->
    </div> <!-- end of row -->

    <a class="btn-solid-reg " href="blog.html">TÜMÜNÜ GÖR</a>
  </div> <!-- end of container -->
</div> <!-- end of basic-4 -->
<!-- end of about -->
